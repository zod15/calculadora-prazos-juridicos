<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prazos DJEN - Por Mateus Maia</title>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/dist/date-fns.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns-tz@1.3.7/dist/date-fns-tz.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #1a237e;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .subtitle {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="date"]:focus, input[type="number"]:focus, select:focus {
            border-color: #3f51b5;
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
            outline: none;
        }
        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #303f9f;
        }
        #resultado {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8eaf6;
            border-radius: 8px;
            border-left: 5px solid #3f51b5;
            text-align: left;
            display: none; /* Começa oculto */
        }
        #resultado p {
            margin: 8px 0;
            font-size: 1.1em;
        }
        #resultado strong {
            color: #1a237e;
        }
        .disclaimer {
            font-size: 0.8em;
            color: #757575;
            margin-top: 25px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Prazos DJEN</h1>
        <p class="subtitle">Desenvolvido por Mateus Maia</p>

        <div class="form-group">
            <label for="dataDisponibilizacao">Data de Disponibilização no DJEN:</label>
            <input type="date" id="dataDisponibilizacao" required>
        </div>

        <div class="form-group">
            <label for="prazoDias">Prazo (em dias úteis):</label>
            <input type="number" id="prazoDias" min="1" placeholder="Ex: 5, 10, 15" required>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado">
                <option value="NACIONAL">Nacional (Sem feriados estaduais)</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>

        <button onclick="calcularPrazo()">Calcular Prazo</button>

        <div id="resultado"></div>
        
        <p class="disclaimer">Esta calculadora é uma ferramenta de auxílio e pode conter imprecisões. Verifique sempre o calendário oficial do tribunal correspondente antes de confiar no resultado.</p>
    </div>

    <script>
        // --- BANCO DE DADOS DE FERIADOS ---
        const feriados = {
            NACIONAL: [
                "01-01", // Confraternização Universal
                "04-21", // Tiradentes
                "05-01", // Dia do Trabalho
                "09-07", // Independência do Brasil
                "10-12", // Nossa Senhora Aparecida
                "11-02", // Finados
                "11-15", // Proclamação da República
                "11-20", // Dia da Consciência Negra (Lei 14.759/2023)
                "12-25", // Natal
            ],
            MOVEIS: (ano) => { // Feriados que dependem da Páscoa
                const pascoa = getPascoa(ano);
                return [
                    dateFns.format(dateFns.subDays(pascoa, 47), 'MM-dd'), // Carnaval
                    dateFns.format(dateFns.subDays(pascoa, 2), 'MM-dd'),  // Sexta-feira Santa
                    dateFns.format(pascoa, 'MM-dd'),                      // Páscoa (não é feriado forense, mas base para outros)
                    dateFns.format(dateFns.addDays(pascoa, 60), 'MM-dd')  // Corpus Christi
                ];
            },
            // Feriados Estaduais (Datas Cívicas)
            AC: ["06-15", "09-05"], // Tratado de Petrópolis, Dia da Amazônia
            AL: ["06-24", "09-16"], // São João, Emancipação Política
            AP: ["03-19", "09-13"], // São José, Criação do Território
            AM: ["09-05", "11-20"], // Elevação do Amazonas à categoria de província
            BA: ["07-02"],          // Independência da Bahia
            CE: ["03-19", "03-25"], // São José, Data Magna do Ceará
            DF: ["04-21"],          // Fundação de Brasília (coincide com Tiradentes)
            ES: [],                 // Não possui feriado estadual cívico fixo
            GO: [],                 // Não possui feriado estadual cívico fixo
            MA: ["07-28"],          // Adesão do Maranhão à Independência
            MT: ["11-20"],          // Consciência Negra (estadual)
            MS: ["10-11"],          // Criação do Estado
            MG: ["04-21"],          // Data Magna (coincide com Tiradentes)
            PA: ["08-15"],          // Adesão do Grão-Pará à Independência
            PB: ["08-05"],          // Fundação do Estado
            PR: ["12-19"],          // Emancipação Política
            PE: ["03-06"],          // Data Magna (Revolução Pernambucana)
            PI: ["10-19"],          // Dia do Piauí
            RJ: ["04-23", "11-20"], // São Jorge, Consciência Negra (estadual)
            RN: ["10-03"],          // Mártires de Cunhaú e Uruaçu
            RS: ["09-20"],          // Revolução Farroupilha
            RO: ["01-04"],          // Criação do Estado
            RR: ["10-05"],          // Criação do Estado
            SC: ["08-11"],          // Dia de Sta. Catarina (transferido, verificar)
            SP: ["07-09"],          // Revolução Constitucionalista
            SE: ["07-08"],          // Emancipação Política
            TO: ["10-05"],          // Criação do Estado
        };

        // Função para calcular o domingo de Páscoa
        function getPascoa(ano) {
            const a = ano % 19;
            const b = Math.floor(ano / 100);
            const c = ano % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const mes = Math.floor((h + l - 7 * m + 114) / 31);
            const dia = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(ano, mes - 1, dia);
        }

        function isFeriado(data, estado) {
            const ano = data.getFullYear();
            const mesDia = dateFns.format(data, 'MM-dd');
            
            const feriadosNacionaisFixos = feriados.NACIONAL;
            const feriadosNacionaisMoveis = feriados.MOVEIS(ano);
            
            if (feriadosNacionaisFixos.includes(mesDia) || feriadosNacionaisMoveis.includes(mesDia)) {
                return true;
            }

            if (estado && estado !== "NACIONAL" && feriados[estado]) {
                if (feriados[estado].includes(mesDia)) {
                    return true;
                }
            }
            
            return false;
        }

        function isFimDeSemana(data) {
            const diaDaSemana = data.getDay();
            return diaDaSemana === 0 || diaDaSemana === 6; // 0 = Domingo, 6 = Sábado
        }

        function adicionarDiasUteis(dataInicial, dias) {
            let dataAtual = new Date(dataInicial);
            let diasAdicionados = 0;
            while (diasAdicionados < dias) {
                dataAtual = dateFns.addDays(dataAtual, 1);
                if (!isFimDeSemana(dataAtual) && !isFeriado(dataAtual, document.getElementById('estado').value)) {
                    diasAdicionados++;
                }
            }
            return dataAtual;
        }

        function calcularPrazo() {
            const dataDisponibilizacaoStr = document.getElementById('dataDisponibilizacao').value;
            const prazoDias = parseInt(document.getElementById('prazoDias').value, 10);
            const estado = document.getElementById('estado').value;
            const resultadoDiv = document.getElementById('resultado');

            if (!dataDisponibilizacaoStr || !prazoDias) {
                resultadoDiv.style.display = 'block';
                resultadoDiv.innerHTML = `<p style="color: red; font-weight: bold;">Por favor, preencha todos os campos.</p>`;
                return;
            }

            // Converte a data de string (YYYY-MM-DD) para um objeto Date, considerando o fuso horário local
            const [ano, mes, dia] = dataDisponibilizacaoStr.split('-').map(Number);
            let dataDisponibilizacao = new Date(ano, mes - 1, dia);

            // --- CÁLCULO DA DATA DE PUBLICAÇÃO ---
            let dataPublicacao = new Date(dataDisponibilizacao);
            do {
                dataPublicacao = dateFns.addDays(dataPublicacao, 1);
            } while (isFimDeSemana(dataPublicacao) || isFeriado(dataPublicacao, estado));

            // --- CÁLCULO DO INÍCIO DO PRAZO ---
            let inicioPrazo = new Date(dataPublicacao);
            do {
                inicioPrazo = dateFns.addDays(inicioPrazo, 1);
            } while (isFimDeSemana(inicioPrazo) || isFeriado(inicioPrazo, estado));

            // --- CÁLCULO DO VENCIMENTO DO PRAZO ---
            const dataVencimento = adicionarDiasUteis(inicioPrazo, prazoDias - 1);

            // --- FORMATAÇÃO DAS DATAS ---
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formatador = new Intl.DateTimeFormat('pt-BR', options);

            // --- EXIBIÇÃO DO RESULTADO ---
            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = `
                <p><strong>Data da Publicação:</strong> ${formatador.format(dataPublicacao)}</p>
                <p><strong>Início da Contagem:</strong> ${formatador.format(inicioPrazo)}</p>
                <p><strong>Vencimento do Prazo:</strong> ${formatador.format(dataVencimento)}</p>
            `;
        }
    </script>

</body>
</html>
